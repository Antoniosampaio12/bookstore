<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>🔐 Login</h2>
      <p>Entre em sua conta</p>
    </div>

    <!-- Message Display -->
    <div *ngIf="message" class="message" [class]="'message-' + messageType">
      {{ message }}
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="seu@email.com"
          [class.error]="isFieldInvalid('email')"
        >
        <div *ngIf="getFieldError('email')" class="error-message">
          {{ getFieldError('email') }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Sua senha"
          [class.error]="isFieldInvalid('password')"
        >
        <div *ngIf="getFieldError('password')" class="error-message">
          {{ getFieldError('password') }}
        </div>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="loading || loginForm.invalid">
        <span *ngIf="loading" class="loading-spinner"></span>
        {{ loading ? 'Entrando...' : 'Entrar' }}
      </button>
    </form>

    <!-- Register Link -->
    <div class="auth-footer">
      <p>
        Não tem uma conta?
        <a routerLink="/auth/register" class="link">Registre-se</a>
      </p>
    </div>
  </div>
</div>
